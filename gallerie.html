<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Galerie - Hyperspace by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<!-- Styles pour la modale (agrandissement des images) -->
		<style>
			.modal {
				display: none;  /* Assurer que la modale est cachée au départ */
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.9);
				align-items: center;
				justify-content: center;
				padding-top: 50px; /* Ajout d'espace en haut */
			}
			.modal-content {
				display: block;
				max-width: 90%;
				max-height: 80%;
				margin: auto;
			}
			#caption {
				text-align: center;
				color: #ccc;
				padding: 10px 0;
			}
			.modal-content, #caption {
				animation-name: zoom;
				animation-duration: 0.6s;
			}
			@keyframes zoom {
				from { transform: scale(0); }
				to { transform: scale(1); }
			}
			.close {
				position: absolute;
				top: 15px;
				right: 35px;
				color: #fff;
				font-size: 40px;
				font-weight: bold;
			}
			.close:hover, .close:focus {
				color: #bbb;
				text-decoration: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="title">Galerie</a>
			<nav>
				<ul>
					<li><a href="index.html">Menu</a></li>
				</ul>
			</nav>
		</header>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<h1>La Galerie</h1>
					<blockquote>Voici un exemple de tétines que vous pouvez créer :</blockquote>
					<div class="row gtr-uniform">				
						<div class="col-4"><span class="image fit"><img src="images/paci01.jpg" alt="Tétine flower" onclick="openModal(this)" /></span></div>
						<div class="col-4"><span class="image fit"><img src="images/paci02.jpg" alt="Tétine star" onclick="openModal(this)" /></span></div>
						<div class="col-4"><span class="image fit"><img src="images/paci03.jpg" alt="Tétine winnie" onclick="openModal(this)" /></span></div>
						<div class="col-4"><span class="image fit"><img src="images/paci04.JPG" alt="Tétine winnie" onclick="openModal(this)" /></span></div>
						<div class="col-4"><span class="image fit"><img src="images/paci05.JPG" alt="Tétine winnie" onclick="openModal(this)" /></span></div>
					</div>
				</div>
			</section>

		</div>

		<!-- Footer -->
		<footer id="footer" class="wrapper alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; Mini-World. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</footer>

		<!-- Modal -->
		<div id="myModal" class="modal">
			<span class="close" onclick="closeModal()">&times;</span>
			<img class="modal-content" id="img01">
			<div id="caption"></div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Script pour la modale -->
		<script>
			// Fonction pour ouvrir la modale
			function openModal(img) {
				var modal = document.getElementById("myModal");
				var modalImg = document.getElementById("img01");
				var captionText = document.getElementById("caption");
				
				modal.style.display = "flex"; // Affiche la modale seulement lors du clic
				modalImg.src = img.src;
				captionText.innerHTML = img.alt;
			}

			// Fonction pour fermer la modale
			function closeModal() {
				var modal = document.getElementById("myModal");
				modal.style.display = "none";  // Cache la modale
			}
		</script>

	</body>
</html>
